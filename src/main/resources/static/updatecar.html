<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Car</title>
  <link rel="stylesheet" href="updatecar.css">
</head>
<body>
<div class="container">
  <h1>Update Car Details</h1>
  <form id="updateCarForm">
    <div class="form-group">
      <label for="title">Car Title:</label>
      <input type="text" id="title" name="title" placeholder="Update Title (Optional)">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Update Description (Optional)"></textarea>
    </div>
    <div class="form-group">
      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" name="tags" placeholder="Update Tags (Optional)">
    </div>
    <div class="form-group">
      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" multiple>
    </div>
    <button type="submit">Update Car</button>
  </form>
  <p id="responseMessage"></p>
</div>
<script src="updatecar.js"></script>
</body>
</html>
